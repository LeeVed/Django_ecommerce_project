<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Блог SkyStore{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Минимальные стили для блога -->
    <style>
        .blog-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .navbar-brand h1 {
            font-size: 1.5rem;
            color: white;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: white !important;
            text-decoration: underline;
        }

        .post-card {
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ГЛАВНОЕ МЕНЮ ЧЕРЕЗ ПОДШАБЛОН -->
    {% include 'blog/includes/main_menu.html' %}

    <!-- Основной контент -->
    <main class="container py-4">
        {% block content %}
        <!-- Сюда будет подставляться контент страниц -->
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">
                © {% now "Y" %} SkyStore Блог.
                <a href="{% url 'catalog:home' %}" class="text-decoration-none">
                    Перейти в магазин
                </a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
